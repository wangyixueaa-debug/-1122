<body>
    <div id="root"></div>
    <script>
        // Enhanced SW registration to prevent origin mismatch errors in sandboxed environments
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use a relative path to ensure the worker is fetched from the current origin
                const swUrl = './sw.js';
                navigator.serviceWorker.register(swUrl)
                    .then(reg => {
                        console.log('Service Worker registered successfully with scope:', reg.scope);
                    })
                    .catch(err => {
                        console.warn('Service Worker registration failed. The app will continue to function normally. Error:', err);
                    });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
